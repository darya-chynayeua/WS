    <main class="container">
        <h1>Лабораторная работа 1</h1>
        <h2>Список</h2>
        <ol type="A">
            <li>элемент 1 списка</li>
            <li>элемент 2 списка</li>
        </ol>
        <hr />
        <h2>Форма</h2>
        <form method="post">
            <fieldset class="form-group">
                <div class="form-group row">
                    <legend class="col-form-label col-sm-2 pt-0"></legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" name="check1" type="checkbox" id="check1">
                            <label class="form-check-label" for="check1">
                                Чек-бокс 1
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" name="check2" type="checkbox" id="check2">
                            <label class="form-check-label" for="check2">
                                Чек-бокс 2
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0"></legend>
                    <div class="col-sm-10">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radios" id="radios1" value="option1" checked>
                            <label class="form-check-label" for="radios1">
                                Радио-1
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radios" id="radios2" value="option2">
                            <label class="form-check-label" for="radios2">
                                Радио-2
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radios" id="radios3" value="option3">
                            <label class="form-check-label" for="radios3">
                                Радио-3
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Логин:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="userName" placeholder="Введите имя">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">Пароль:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" name="userPassword" placeholder="Введите пароль">
                    </div>
                </div>
            </fieldset>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </div>
            </div>
        </form>
    </main>
    <footer class="fixed-bottom">
        <div class="container">
            <div class="navbar navbar-dark navbar-expand-md bg-dark">

                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
